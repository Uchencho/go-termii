name: Go

on: [push, pull_request]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
       
    - name: Debug
      run: |
        printenv | sort
     
    - name: Get dependencies
      run: |
        go get -t ./...
        
    - name: Test
      run: go test -v ./...
